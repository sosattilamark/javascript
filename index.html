<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
    <style>
        #kozepre {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Java script</h1>
    <script>
        document.writeln("szövegek");
        document.writeln("szoveg masodik");
        document.writeln("harmadik");
    </script>
    <div id="kozepre">ez egy másik szöveg</div>
    <script>
        document.writeln("A");
        document.writeln("B");
        document.writeln("C");
        document.writeln("<br>")

        szam = 12
        document.writeln("szam=", szam)
        document.writeln("<br>")
        document.writeln(szam, "*2=", "24")
        document.writeln("<br>")
        document.writeln(szam, "/2=", "6")
        document.writeln("<br>")
        document.writeln(szam, "**2=", szam ** 2)

        szam = "szam/11 kenyer";
        document.writeln("<br>")
        document.writeln("szam=", szam)
        document.writeln("<br>")




        for (var i = 1; i <= 10; i++) {
            document.writeln(i, " ",i ** 2)
            document.writeln("<br>")
        }
        document.writeln(i)
        document.writeln("<br>")
        document.writeln(12/(6-6))
        document.writeln("<br>")
        document.writeln("alma"*2)
        document.writeln("<br>")


    </script>

</body>

</html>
